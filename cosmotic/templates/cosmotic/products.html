{% extends 'cosmotic/base.html' %}

{% block content %}
<br>
    <br>
<div class="row">
  <div class="col-sm">

      <div class="card card-body">
            <h5>Products:</h5>
      </div>

      <div class="card card-body">
          <table class="table table-bordered border-primary">
              <tr>

              <th>Product</th>
              <th>Category</th>
              <th>Price</th>

              </tr>

              {%  for i in products  %}
                  <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.category}}</td>
                        <td>${{i.price}}</td>

                  </tr>


              {% endfor %}


          </table>
      </div>
 </div>
 </div>


{% endblock %}
